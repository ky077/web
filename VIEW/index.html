            </div>
            <div class="col-9">
              <div class="mb-3">
                <input type="email" class="form-control rounded-pill border-2 border-primary login-email" id="inputAccount" placeholder="email or username" autocomplete="off">
                <label for="inputAccount" class="visually-hidden">email or username</label>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control rounded-pill border-2 border-primary login-password" id="inputPassword" placeholder="Password">
                <label for="inputPassword" class="visually-hidden">Password</label>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <button class="btn btn-primary btn-lg text-white rounded-pill w-100" type="button" onClick="window.location='logged.html'">登入</button>
                </div>
                <div class="col">
                  <button class="btn btn-primary btn-lg text-white rounded-pill w-100" type="button" data-bs-toggle="modal" data-bs-target="#registerModal">註冊</button>

        <div class="modal-content bg-primary-subtle">
          <div class="modal-header border-0">
            <h2 class="modal-title fs-4 text-primary" id="registerModalLabel">註冊</h2>

          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email</label>
              <input type="email" class="form-control rounded-pill border-0" id="inputEmail" placeholder="name@ntnu.edu.tw">
            </div>
            <div class="mb-3">
              <label for="inputPD" class="form-label">密碼</label>
			 <input type="password" class="form-control rounded-pill border-0" id="inputPD" placeholder="請輸入 8-15 個字元，包含大小寫英文字母與數字之密碼">	
            </div>
            <div class="mb-3">
              <label for="inputPDCheck" class="form-label">再次輸入密碼</label>
              <input type="password" class="form-control rounded-pill border-0" id="inputPDCheck" placeholder="再次輸入密碼">	
            </div>
            <div class="mb-3">
              <label for="inputName" class="form-label">姓名</label>
              <input type="text" class="form-control rounded-pill border-0" id="inputName" placeholder="真實姓名">	
            </div>
            <div class="mb-3">
              <label for="inputInviteCode" class="form-label">邀請碼</label>
              <input type="text" class="form-control rounded-pill border-0" id="inputInviteCode" placeholder="">	
            </div>
          </div>
          <div class="modal-footer justify-content-center border-0">
            <button type="button" class="btn btn-primary btn-lg text-white rounded-pill w-25">註冊</button>
          </div>
        </div>
